<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url("Picture5.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        .container {
            background: rgba(255, 255, 255, 0.9); 
            padding: 40px; 
            width: 60%;
            max-width: 800px; 
            border-radius: 15px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 32px;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 20px;
            margin: 15px 0;
            padding: 10px;
            background: rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .instructor-link {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            font-size: 18px;
            text-decoration: none;
            border-radius: 5px;
        }

        .instructor-link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course Content</h1>
        <ul id="courseList">
            <li>Course 1: Introduction to HTML</li>
            <li>Course 2: Basics of CSS</li>
            <li>Course 3: JavaScript for Beginners</li>
        </ul>

        <a href="instructor.html" class="instructor-link">Instructor Page</a>
        
        <a href="coding.html" class="instructor-link">Code</a>
    </div>
</body>
</html>
