<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Content</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url("Picture5.jpg"); 
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            width: 90%;
            max-width: 1200px;
        }

        .course-box {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 320px;
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .course-box:hover {
            transform: translateY(-5px);
        }

        .course-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }

        .course-title {
            font-size: 20px;
            font-weight: bold;
            margin: 15px 0;
        }

        .course-info {
            font-size: 16px;
            color: #555;
            margin-bottom: 10px;
        }

        .comment-count {
            background: #ff9800;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="course-box">
            <img src="html.png" alt="HTML Course" class="course-image">
            <div class="course-title">Course 1: Introduction to HTML</div>
            <div class="course-info">Ends April 20, 2025 at 11:59 PM</div>
        </div>

        <div class="course-box">
            <img src="CSS.png" alt="CSS Course" class="course-image"> 
            <div class="course-title">Course 2: Basics of CSS</div>
            <div class="course-info">Ends April 20, 2025 at 11:59 PM</div>
        </div>

        <div class="course-box">
            <img src="Javascript.webp" alt="JavaScript Course" class="course-image">
            <div class="course-title">Course 3: JavaScript for Beginners</div>
            <div class="course-info">Ends April 20, 2025 at 11:59 PM</div>
        </div>
    </div>

</body>
</html>
