<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Training Environment</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-image: url("Picture4.jpg");
            background-size: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            margin: 0;
            padding: 0;
        }
        
        .title {
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            color: white;
            margin-top: 20px;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px 20px;
            border-radius: 10px;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label, input {
            margin: 5px 0;
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
            display: none;
        }
        
        .forgot-password {
            margin-top: 10px;
        }

        .forgot-password a {
            color: blue;
            text-decoration: none;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="title">Software Training Environment</div>
    
    <div class="container">
        <h1>Login</h1>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
            <p class="error-message" id="errorMessage">Incorrect username or password.</p>
            <p class="forgot-password"><a href="password.html">Forgot Password?</a></p>
        </form>
    </div>

    <script>
        document.getElementById("loginForm").addEventListener("submit", function(event) {
            event.preventDefault();
            
            const correctUsername = "Kennesaw";
            const correctPassword = "Capstone";

            let enteredUsername = document.getElementById("username").value;
            let enteredPassword = document.getElementById("password").value;

            if (enteredUsername === correctUsername && enteredPassword === correctPassword) {
                alert("Login successful!");
                window.location.href = "content.html";
            } else {
                document.getElementById("errorMessage").style.display = "block";
            }
        });
    </script>
</body>
</html>
