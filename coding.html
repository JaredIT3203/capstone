<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Input</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background-color: #f0f0f0;
            background-image: url("IMG_1984.jpeg");
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            color: #333;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #2C3E50;
        }

        textarea {
            width: 100%;
            height: 400px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 16px;
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        select {
            padding: 10px;
            margin-top: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #45a049;
        }

        #codeOutput {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f8f8;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .logout-btn {
        position: fixed;
        top: 20px;
        right: 20px;
        background-color: red;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
    }
        
    .logout-btn:hover{
      background-color: rgb(179, 0, 0);
    }
  
    .logout-message {
        position: fixed;
        top: 2%;
        left: 500px;
        color: black;
        font-size: 20px;
        text-align: center;
    }
        .menu-btn {
        position: absolute;
        top: 20px;
        left: 20px;
        background-color: #1a7bdc;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
        font-size: 16px;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        transition: 0.3s;
      }

      .menu-btn:hover {
        background-color: #003366;
      }

      .side-menu {
        position: fixed;
        top: 0;
        left: -250px;
        width: 180px;
        height: 99%;
        background: white;
        color: rgb(14, 13, 13);
        box-shadow: 4px 0 10px rgba(0, 0, 0, 0.5);
        transition: 0.4s ease-in-out;
        display: flex;
        flex-direction: column;
        padding-top: 10px;
        border-top-right-radius: 10px;
        border-bottom-right-radius: 10px;
      }

      .side-menu.open {
        left: 0;
      }

      .menu-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 15px 20px;
        border-bottom: 1px solid #444;
      }

      .menu-header h2 {
        margin: 0;
        font-size: 20px;
      }

      .close-btn {
        font-size: 24px;
        cursor: pointer;
        transition: 0.3s;
      }

      .close-btn:hover {
        color: #ff4d4d;
      }

      .side-menu a {
        display: flex;
        align-items: center;
        font-size: 18px;
        padding: 10px 20px;
        text-decoration: none;
        color: rgb(15, 15, 15);
        transition: 0.3s;
      }

      .side-menu a:hover {
        background-color: #868383;
        border-radius: 5px;
      }
        
    </style>
</head>
<body>

    <button class="menu-btn" onclick="toggleMenu()">☰</button>

    <div id="sideMenu" class="side-menu">
      <div class="menu-header">
        <h2>Menu</h2>
        <span class="close-btn" onclick="toggleMenu()">×</span>
      </div>
      <a href="content.html">Content Page</a>
      <a href="coding.html">Coding Page</a>
      <a href="instructor.html">Instructor Page</a>
    </div>

    <button class="logout-btn" onclick="logout()">Logout</button>
    
    <div id="logoutMessage" class="logout-message" style="display: none;">
      You have successfully logged out. Redirecting to login page...
    </div>
    
    <div class="container">
        <h1>Code Input Area</h1>
    
        <label for="languageSelect">Select Programming Language:</label>
        <select id="languageSelect">
            <option value="python">Python</option>
            <option value="java">Java</option>
            <option value="cpp">C++</option>
            <option value="csharp">C#</option>
        </select>
        <br><br>

        <textarea id="codeInput" placeholder="Write your code here..."></textarea>
        <br>
        <button id="runCodeBtn">Run Code</button>
        <h2>Output:</h2>
        <div id="codeOutput"></div>
        
    </div>
    
    <script>
        function toggleMenu() {
        const menu = document.getElementById("sideMenu");
        menu.classList.toggle("open");
      } 
        function logout() {
        document.getElementById("logoutMessage").style.display = "block";

        setTimeout(function() {
            window.location.href = "index.html";
        }, 3000);
    }
    </script>
</body>
</html>
